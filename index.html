<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queen Puzzle</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 3px;
      max-width: 95vw;
      margin: 20px auto;
    }
    .cell {
      background-color: #fff;
      font-size: 5vw;
      width: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      border: 1px solid #aaa;
      transition: background-color 0.2s, transform 0.1s;
    }
    .cell[data-state="queen"] { background-color: gold; transform: scale(1.05); }
    .cell[data-state="x"] { background-color: #ccc; transform: scale(0.95); }
    #status {
      font-size: 1.2em;
      margin-top: 10px;
    }
    button {
      margin-top: 12px;
      font-size: 1em;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h2>Queen Puzzle</h2>
  <p>ÁÇπÂáªÊ†ºÂ≠êÂàáÊç¢Áä∂ÊÄÅÔºö‚ùå ‚Üí üëë ‚Üí Á©∫</p>
  <div id="board"></div>
  <p id="status"></p>
  <button onclick="init()">ÂÜçÊù•‰∏ÄÊ¨°</button>

  <script>
    const boardSize = 6;
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const cells = [];
    const colors = ['#fdd', '#dfd', '#ddf', '#ffd', '#dff', '#fdf', '#ccc', '#eef', '#fde'];
    let regions = [];

    function getRegionColor(region) {
      return colors[(region - 1) % colors.length];
    }

    function toggleCell(cell) {
      const state = cell.dataset.state;
      let newState = '';
      let newText = '';
      if (state === 'empty') {
        newState = 'x';
        newText = '‚ùå';
      } else if (state === 'x') {
        newState = 'queen';
        newText = 'üëë';
      } else {
        newState = 'empty';
        newText = '';
      }
      cell.dataset.state = newState;
      cell.textContent = newText;
      checkWin();
    }

    function checkWin() {
      const regionQueens = {};
      const rows = Array(boardSize).fill(0);
      const cols = Array(boardSize).fill(0);
      const queens = [];

      for (let row = 0; row < boardSize; row++) {
        for (let col = 0; col < boardSize; col++) {
          const cell = cells[row][col];
          const region = regions[row][col];
          if (cell.dataset.state === 'queen') {
            queens.push([row, col]);
            rows[row]++;
            cols[col]++;
            if (!regionQueens[region]) regionQueens[region] = 0;
            regionQueens[region]++;
          }
        }
      }

      const hasRowConflict = rows.some(count => count > 1);
      const hasColConflict = cols.some(count => count > 1);
      const hasRegionConflict = Object.values(regionQueens).some(count => count > 1);
      const hasDiagonalConflict = queens.some(([r1, c1], i) =>
        queens.slice(i+1).some(([r2, c2]) => Math.abs(r1 - r2) === Math.abs(c1 - c2))
      );

      if (hasRowConflict || hasColConflict || hasRegionConflict || hasDiagonalConflict) {
        status.textContent = '‚ùå ÊúâÂÜ≤Á™Å';
        status.style.color = 'red';
      } else {
        status.textContent = '‚úÖ Ê≠£Á°ÆÈÖçÁΩÆÔºÅÁÇπÂáª‚ÄúÂÜçÊù•‰∏ÄÊ¨°‚ÄùÂèØÈáçÊñ∞ÁîüÊàêÊñ∞Â±Ä„ÄÇ';
        status.style.color = 'green';
      }
    }

    function generateRandomRegions() {
      const regionGrid = Array.from({ length: boardSize }, () => Array(boardSize).fill(0));
      const cells = [];
      for (let r = 0; r < boardSize; r++) {
        for (let c = 0; c < boardSize; c++) {
          cells.push([r, c]);
        }
      }
      shuffle(cells);
      let regionId = 1;
      let count = 0;
      for (const [r, c] of cells) {
        if (regionGrid[r][c] !== 0) continue;
        fillRegion(regionGrid, r, c, regionId, 4);
        regionId++;
        if (regionId > 9) break;
      }
      return regionGrid;
    }

    function fillRegion(grid, r, c, id, size) {
      const stack = [[r, c]];
      const directions = [[1,0],[0,1],[-1,0],[0,-1]];
      let filled = 0;
      while (stack.length && filled < size) {
        const [x, y] = stack.pop();
        if (
          x >= 0 && x < boardSize &&
          y >= 0 && y < boardSize &&
          grid[x][y] === 0
        ) {
          grid[x][y] = id;
          filled++;
          shuffle(directions);
          for (const [dx, dy] of directions) {
            stack.push([x + dx, y + dy]);
          }
        }
      }
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function init() {
      board.innerHTML = '';
      regions = generateRandomRegions();
      for (let row = 0; row < boardSize; row++) {
        cells[row] = [];
        for (let col = 0; col < boardSize; col++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.row = row;
          cell.dataset.col = col;
          cell.dataset.state = 'empty';
          const region = regions[row][col];
          cell.style.backgroundColor = getRegionColor(region);
          cell.addEventListener('click', () => toggleCell(cell));
          board.appendChild(cell);
          cells[row][col] = cell;
        }
      }
      status.textContent = '';
    }

    init();
  </script>
</body>
</html>
