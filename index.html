<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Queen Puzzle</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      text-align: center;
    }
    #controls {
      margin-bottom: 10px;
    }
    #board {
      display: grid;
      gap: 2px;
      max-width: 95vw;
      margin: 10px auto;
    }
    .cell {
  width: calc(100vw / 8);         /* ÊØèÊ†ºÂÆΩÂ∫¶ = Â±èÂπïÂÆΩÂ∫¶Èô§‰ª• 8Ôºå‰øùËØÅÈÄÇÈÖç */
  height: calc(100vw / 8);        /* Ê≠£ÊñπÂΩ¢Ê†ºÂ≠ê */
  font-size: 6vw;                 /* Â≠ó‰ΩìÊõ¥Â§ß‰∏ÄÁÇπ */
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #aaa;
  user-select: none;
  cursor: pointer;
  transition: background 0.2s;
}
    .cell[data-state="queen"] { background: gold; }
    .cell[data-state="x"] { background: #ccc; }
    .overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: grid;
      place-items: center;
      font-size: 2em;
      opacity: 0.3;
      z-index: 5;
    }
    #status {
      font-size: 1.2em;
      margin-top: 10px;
    }
    button, select {
      margin: 5px;
      padding: 6px 12px;
      font-size: 1em;
    }
    #overlay-board {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      display: grid;
      gap: 2px;
      opacity: 0.3;
      z-index: 1;
    }
    #game-container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h2>Queen Puzzle</h2>

  <div id="controls">
    Ê£ãÁõòÂ§ßÂ∞èÔºö
    <select id="sizeSelect" onchange="loadBoard()">
      <option value="6">6 x 6</option>
      <option value="7">7 x 7</option>
      <option value="8">8 x 8</option>
    </select>
    <button onclick="showSolution()">ÊòæÁ§∫ÂèÇËÄÉËß£</button>
    <button onclick="loadBoard()">ÂÜçÊù•‰∏ÄÊ¨°</button>
  </div>

  <div id="game-container">
    <div id="board"></div>
    <div id="overlay-board"></div>
  </div>

  <div id="status"></div>

  <script>
    const colors = ['#fdd','#dfd','#ddf','#ffd','#dff','#fdf','#eef','#fde','#cfc','#ccf'];
    let data, currentSize = 6;
    let cells = [], overlays = [], regionMap = [], solutionGrid = [];

    async function loadJSON() {
      const res = await fetch("queen_multi_size_levels_6_7.json");
      data = await res.json();
      loadBoard();
    }

    function loadBoard() {
      currentSize = parseInt(document.getElementById("sizeSelect").value);
        const cellSize = Math.floor(90 / currentSize);
  const oldStyle = document.getElementById("dynamic-cell-style");
  if (oldStyle) oldStyle.remove();

  const style = document.createElement("style");
  style.id = "dynamic-cell-style";
  style.innerHTML = `
    .cell {
      width: ${cellSize}vw;
      height: ${cellSize}vw;
      font-size: ${cellSize * 0.6}vw;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #aaa;
      user-select: none;
      cursor: pointer;
    }
  `;
  document.head.appendChild(style);
      
      const board = document.getElementById("board");
      const overlayBoard = document.getElementById("overlay-board");
      board.innerHTML = '';
      overlayBoard.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${currentSize}, 1fr)`;
      overlayBoard.style.gridTemplateColumns = `repeat(${currentSize}, 1fr)`;
      cells = []; overlays = [];

      let boardData = null;
let attempts = 0;

while (!boardData && attempts < 20) {
  boardData = generateBoard(currentSize);
  attempts++;
}

if (!boardData) {
  alert("ÁîüÊàêÊ£ãÁõòÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï");
  return;
}

regionMap = boardData.region_map;
solutionGrid = boardData.solution_grid;

      for (let r = 0; r < currentSize; r++) {
        cells[r] = []; overlays[r] = [];
        for (let c = 0; c < currentSize; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.dataset.state = "empty";
          cell.style.background = colors[(regionMap[r][c]-1)%colors.length];
          cell.addEventListener("click", () => toggleCell(cell));
          board.appendChild(cell);
          cells[r][c] = cell;

          const ov = document.createElement("div");
          ov.className = "cell";
          ov.textContent = solutionGrid[r][c] === "queen" ? "üëë" : "‚ùå";
          overlayBoard.appendChild(ov);
          overlays[r][c] = ov;
        }
      }
      document.getElementById("status").textContent = '';
      document.getElementById("overlay-board").style.display = "none";
    }

    function toggleCell(cell) {
      const state = cell.dataset.state;
      if (state === "empty") {
        cell.dataset.state = "x";
        cell.textContent = "‚ùå";
      } else if (state === "x") {
        cell.dataset.state = "queen";
        cell.textContent = "üëë";
      } else {
        cell.dataset.state = "empty";
        cell.textContent = "";
      }
      checkWin();
    }

    function showSolution() {
      document.getElementById("overlay-board").style.display = "grid";
    }

    function checkWin() {
      let filled = 0, queens = [];
      const rows = Array(currentSize).fill(0);
      const cols = Array(currentSize).fill(0);
      const regionQueens = {};

      for (let r = 0; r < currentSize; r++) {
        for (let c = 0; c < currentSize; c++) {
          const cell = cells[r][c];
          const state = cell.dataset.state;
          if (state !== "empty") filled++;
          if (state === "queen") {
            rows[r]++;
            cols[c]++;
            const reg = regionMap[r][c];
            regionQueens[reg] = (regionQueens[reg] || 0) + 1;
            queens.push([r,c]);
          }
        }
      }

      let conflict = false;
      if (filled < currentSize * currentSize) return;

      if (rows.some(v => v > 1) || cols.some(v => v > 1)) conflict = true;
      if (Object.values(regionQueens).some(v => v > 1)) conflict = true;
      for (let i = 0; i < queens.length; i++) {
        for (let j = i+1; j < queens.length; j++) {
          const [r1,c1] = queens[i], [r2,c2] = queens[j];
          if (Math.abs(r1 - r2) <= 1 && Math.abs(c1 - c2) <= 1) conflict = true;
          if (Math.abs(r1 - r2) === Math.abs(c1 - c2)) conflict = true;
        }
      }

      const status = document.getElementById("status");
      status.textContent = conflict ? "‚ùå ÊúâÂÜ≤Á™ÅÊàñÊú™ÂÆåÊàê" : "üéâ ÊÅ≠ÂñúÂÆåÊàêÔºÅ";
      status.style.color = conflict ? "red" : "green";
    }

function generateBoard(size) {
  const queenCount = { 6: 6, 7: 7, 8: 9 }[size];

  function isValid(r, c, queens) {
    for (const [qr, qc] of queens) {
      if (qr === r || qc === c) return false;
      if (Math.abs(qr - r) === Math.abs(qc - c)) return false;
      if (Math.abs(qr - r) <= 1 && Math.abs(qc - c) <= 1) return false;
    }
    return true;
  }

  function placeQueens(row = 0, queens = []) {
    if (queens.length === queenCount) return queens;
    if (row >= size) return null;

    for (let col = 0; col < size; col++) {
      if (isValid(row, col, queens)) {
        queens.push([row, col]);
        const result = placeQueens(row + 1, queens);
        if (result) return result;
        queens.pop();
      }
    }
    return null;
  }

  function growRegion(grid, r, c, id) {
    const q = [[r, c]];
    const visited = Array.from({ length: size }, () => Array(size).fill(false));
    const directions = [[1, 0], [-1, 0], [0, 1], [0, -1]];
    let filled = 0;

    while (q.length && filled < size * size) {
      const [x, y] = q.shift();
      if (x < 0 || x >= size || y < 0 || y >= size) continue;
      if (visited[x][y] || grid[x][y] !== 0) continue;
      grid[x][y] = id;
      visited[x][y] = true;
      filled++;
      if (filled >= 3 && Math.random() < 0.3) break;
      for (const [dx, dy] of directions) {
        q.push([x + dx, y + dy]);
      }
    }

    return filled >= 3;
  }

  function generateRegions(queens) {
    const grid = Array.from({ length: size }, () => Array(size).fill(0));
    let id = 1;
    for (const [r, c] of queens) {
      if (!growRegion(grid, r, c, id)) return null;
      id++;
    }
    return grid;
  }

  for (let attempt = 0; attempt < 100; attempt++) {
    const queens = placeQueens();
    if (!queens) continue;
    const regionMap = generateRegions(queens);
    if (!regionMap) continue;
    const solutionGrid = Array.from({ length: size }, () => Array(size).fill("x"));
    for (const [r, c] of queens) {
      solutionGrid[r][c] = "queen";
    }
    return { region_map: regionMap, solution_grid: solutionGrid };
  }

  return null;
}

    loadJSON();
  </script>
</body>
</html>
