<body>

  <h2>Queen Puzzle</h2>

  <div id="controls">

    <select id="sizeSelect" onchange="loadBoard()">
      <option value="6">6 x 6</option>
      <option value="7">7 x 7</option>
      <option value="8">8 x 8</option>
    </select>
    <button onclick="showSolution()">æ˜¾ç¤ºå‚è€ƒè§£</button>
    <button onclick="loadBoard()">å†æ¥ä¸€æ¬¡</button>
  </div>

  <div id="game-container">
    <div id="board"></div>
    <div id="overlay-board"></div>
  </div>

  <div id="status"></div>

  <script>
    const colors = ['#fdd','#dfd','#ddf','#ffd','#dff','#fdf','#eef','#fde','#cfc','#ccf'];
    let data, currentSize = 6;
    let cells = [], overlays = [], regionMap = [], solutionGrid = [];

    function loadJSON() {
  loadBoard(); // åªè°ƒç”¨éšæœºç”Ÿæˆé€»è¾‘
}

    function loadBoard() {
      currentSize = parseInt(document.getElementById("sizeSelect").value);
        const cellSize = Math.floor(90 / currentSize);
  const oldStyle = document.getElementById("dynamic-cell-style");
  if (oldStyle) oldStyle.remove();

  const style = document.createElement("style");
  style.id = "dynamic-cell-style";
  style.innerHTML = `
    .cell {
      width: ${cellSize}vw;
      height: ${cellSize}vw;
      font-size: ${cellSize * 0.6}vw;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #aaa;
      user-select: none;
      cursor: pointer;
    }
  `;
  document.head.appendChild(style);
      
      const board = document.getElementById("board");
      const overlayBoard = document.getElementById("overlay-board");
      board.innerHTML = '';
      overlayBoard.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${currentSize}, 1fr)`;
      overlayBoard.style.gridTemplateColumns = `repeat(${currentSize}, 1fr)`;
      cells = []; overlays = [];

      let boardData = null;
let attempts = 0;

while (!boardData && attempts < 20) {
  boardData = generateBoard(currentSize);
  attempts++;
}

if (!boardData) {
  alert("ç”Ÿæˆæ£‹ç›˜å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•");
  return;
}

regionMap = boardData.region_map;
solutionGrid = boardData.solution_grid;

      for (let r = 0; r < currentSize; r++) {
        cells[r] = []; overlays[r] = [];
        for (let c = 0; c < currentSize; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.dataset.state = "empty";
          cell.style.background = colors[(regionMap[r][c]-1)%colors.length];
          cell.addEventListener("click", () => toggleCell(cell));
          board.appendChild(cell);
          cells[r][c] = cell;

          const ov = document.createElement("div");
          ov.className = "cell";
          ov.textContent = solutionGrid[r][c] === "queen" ? "ğŸ‘‘" : "âŒ";
          overlayBoard.appendChild(ov);
          overlays[r][c] = ov;
        }
      }
      document.getElementById("status").textContent = '';
      document.getElementById("overlay-board").style.display = "none";
    }

    function toggleCell(cell) {
      const state = cell.dataset.state;
      if (state === "empty") {
        cell.dataset.state = "x";
        cell.textContent = "âŒ";
      } else if (state === "x") {
        cell.dataset.state = "queen";
        cell.textContent = "ğŸ‘‘";
      } else {
        cell.dataset.state = "empty";
        cell.textContent = "";
      }
      checkWin();
    }

    function showSolution() {
      document.getElementById("overlay-board").style.display = "grid";
    }

    function checkWin() {
  let queens = [];
  const rows = Array(currentSize).fill(0);
  const cols = Array(currentSize).fill(0);
  const regionQueens = {};
  const regionSeen = {};
  let totalRegions = 0;

  for (let r = 0; r < currentSize; r++) {
    for (let c = 0; c < currentSize; c++) {
      const cell = cells[r][c];
      const state = cell.dataset.state;

      if (state === "queen") {
        rows[r]++;
        cols[c]++;
        const reg = regionMap[r][c];
        regionQueens[reg] = (regionQueens[reg] || 0) + 1;
        queens.push([r, c]);
      }

      const regId = regionMap[r][c];
      if (!regionSeen[regId]) {
        regionSeen[regId] = true;
        totalRegions++;
      }
    }
  }

  const queenCount = queens.length;
  const regionCount = totalRegions;

  let conflict = false;

  if (queenCount !== regionCount) conflict = true;
  if (rows.some(v => v > 1) || cols.some(v => v > 1)) conflict = true;
  if (Object.values(regionQueens).some(v => v > 1)) conflict = true;

  for (let i = 0; i < queens.length; i++) {
    for (let j = i + 1; j < queens.length; j++) {
      const [r1, c1] = queens[i], [r2, c2] = queens[j];
      if (Math.abs(r1 - r2) <= 1 && Math.abs(c1 - c2) <= 1) conflict = true;
      if (Math.abs(r1 - r2) === Math.abs(c1 - c2)) conflict = true;
    }
  }

  const status = document.getElementById("status");
  if (conflict) {
    status.textContent = "âŒ æœ‰å†²çªæˆ–æœªå®Œæˆ";
    status.style.color = "red";
  } else {
    status.textContent = "ğŸ‰ æ­å–œå®Œæˆï¼";
    status.style.color = "green";
  }
}

      

function generateBoard(size) {
  const queenCount = { 6: 6, 7: 7, 8: 9 }[size];
  const maxRegionSize = Math.floor((size * size) / queenCount);
  const minRegionSize = 3;

  // æ´—ç‰Œæ•°ç»„é¡ºåº
  function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  // Step 1: ç”Ÿæˆé¢œè‰²åŒºåŸŸ
  function generateRegions() {
    const grid = Array.from({ length: size }, () => Array(size).fill(0));
    const directions = [[1,0], [-1,0], [0,1], [0,-1]];
    let regionId = 1, attempts = 0;

    while (regionId <= queenCount && attempts < 1000) {
      attempts++;
      const r = Math.floor(Math.random() * size);
      const c = Math.floor(Math.random() * size);
      if (grid[r][c] !== 0) continue;

      const q = [[r, c]];
      const visited = Array.from({ length: size }, () => Array(size).fill(false));
      const region = [];

      visited[r][c] = true;
      region.push([r, c]);

      while (q.length && region.length < maxRegionSize) {
        const [x, y] = q.shift();
        for (const [dx, dy] of directions) {
          const nx = x + dx, ny = y + dy;
          if (nx < 0 || nx >= size || ny < 0 || ny >= size) continue;
          if (visited[nx][ny] || grid[nx][ny] !== 0) continue;
          visited[nx][ny] = true;
          q.push([nx, ny]);
          region.push([nx, ny]);
          if (region.length >= minRegionSize && Math.random() < 0.3) break;
        }
      }

      if (region.length >= minRegionSize) {
        for (const [x, y] of region) {
          grid[x][y] = regionId;
        }
        regionId++;
      }
    }

    const filled = grid.flat().filter(x => x !== 0).length;

    // é™„åŠ åˆ¤æ–­ï¼šæ ¼å­æ•°æ˜¯å¦åˆšå¥½å¡«æ»¡ï¼Œä¸”æ¯ä¸ªåŒºåŸŸæ ¼æ•°åˆç†
    const regionCounts = grid.flat().reduce((acc, val) => {
      acc[val] = (acc[val] || 0) + 1;
      return acc;
    }, {});
    const allGood = Object.values(regionCounts).every(cnt => cnt >= minRegionSize && cnt <= maxRegionSize);

    return (regionId > queenCount && filled === size * size && allGood) ? grid : null;
  }

  // Step 2: åŒºåŸŸå›æº¯æ”¾çš‡å
  function placeQueens(regionMap) {
    const regionCells = {};
    for (let r = 0; r < size; r++) {
      for (let c = 0; c < size; c++) {
        const id = regionMap[r][c];
        if (!regionCells[id]) regionCells[id] = [];
        regionCells[id].push([r, c]);
      }
    }

    const regionIds = Object.keys(regionCells).map(Number);
    const queens = [];

    function isValid(r, c) {
      return queens.every(([qr, qc]) =>
        qr !== r && qc !== c &&
        Math.abs(qr - r) !== Math.abs(qc - c) &&
        !(Math.abs(qr - r) <= 1 && Math.abs(qc - c) <= 1)
      );
    }

    function backtrack(idx) {
      if (idx === regionIds.length) return true;

      const regionId = regionIds[idx];
      const cells = [...regionCells[regionId]];
      shuffleArray(cells);

      for (const [r, c] of cells) {
        if (isValid(r, c)) {
          queens.push([r, c]);
          if (backtrack(idx + 1)) return true;
          queens.pop();
        }
      }

      return false;
    }

    return backtrack(0) ? queens : null;
  }

  // ä¸»é€»è¾‘ï¼šå°½å¯èƒ½å¤šå°è¯•å‡ æ¬¡ï¼ˆ300æ¬¡ä»¥ä¿è¯8x8æˆåŠŸç‡ï¼‰
  for (let attempt = 0; attempt < 300; attempt++) {
    const regionMap = generateRegions();
    if (!regionMap) continue;

    const queens = placeQueens(regionMap);
    if (!queens) continue;

    const solutionGrid = Array.from({ length: size }, () => Array(size).fill("x"));
    for (const [r, c] of queens) {
      solutionGrid[r][c] = "queen";
    }
    return { region_map: regionMap, solution_grid: solutionGrid };
  }

  return null;
}

  </script>
