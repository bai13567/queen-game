<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Queen Puzzle</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      text-align: center;
      background: #fafafd;
      min-height: 100vh;
      box-sizing: border-box;
    }
    #controls {
      margin-bottom: 10px;
    }
    #game-container {
      position: relative;
      display: inline-block;
      width: 96vw;
      max-width: 420px;
      aspect-ratio: 1/1;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px #0001;
      margin: 0 auto 12px auto;
      overflow: hidden;
    }
    #board, #overlay-board {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: grid;
      gap: 2px;
      pointer-events: auto;
    }
    .cell {
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #aaa;
      user-select: none;
      cursor: pointer;
      transition: background 0.25s, opacity 0.4s;
      background: #eee;
      opacity: 0;
      animation: fadeInCell 0.3s ease forwards;
    }
    @keyframes fadeInCell {
      from { opacity: 0; transform: scale(0.8);}
      to { opacity: 1; transform: scale(1);}
    }
    .cell[data-state="queen"] { background: gold; }
    .cell[data-state="x"] { background: #ccc; }
    .queen-icon {
      font-size: 1.4em;
      line-height: 1;
      pointer-events: none;
      filter: drop-shadow(0 0 1px #ffb) drop-shadow(0 0 3px #d4af37);
      /* 优化视觉 */
    }
    #overlay-board .cell {
      background: none !important;
      opacity: 0.45;
      pointer-events: none;
      z-index: 10;
    }
    #status {
      font-size: 1.2em;
      margin-top: 10px;
      min-height: 1.5em;
      height: 1.5em;
    }
    button, select {
      margin: 5px;
      padding: 6px 12px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #f8f8fb;
      transition: background 0.15s;
    }
    button:hover, select:focus { background: #ecebfa; }
    #rules {
      max-width: 500px;
      margin: 16px auto 0 auto;
      background: #f9f8fe;
      border-radius: 6px;
      padding: 12px 10px;
      color: #444;
      text-align: left;
      font-size: 0.98em;
      box-shadow: 0 1px 4px #0001;
    }
    #achievements {
      max-width: 420px;
      margin: 12px auto 0 auto;
      font-size: 0.95em;
      color: #475;
      padding-bottom: 6px;
    }
    /* 验证码弹窗样式 */
    #verifyModal, #forgotModal {
      position: fixed;
      inset: 0;
      z-index: 100;
      background: rgba(0,0,0,0.20);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      border-radius: 10px;
      padding: 32px 24px 24px 24px;
      box-shadow: 0 4px 20px #0003;
      min-width: 240px;
      text-align: center;
      position: relative;
    }
    .modal-content input {
      font-size: 1.1em;
      padding: 7px 10px;
      border-radius: 5px;
      border: 1px solid #bbb;
      width: 80%;
      margin-top: 12px;
    }
    .modal-content button {
      margin: 10px 6px 0 6px;
      padding: 6px 14px;
    }
    .firework {
      position: absolute;
      pointer-events: none;
      z-index: 99;
      width: 8px; height: 8px;
      border-radius: 50%;
      opacity: 0.85;
      animation: fireworks 1s linear forwards;
    }
    @keyframes fireworks {
      0% { opacity: 0.9; }
      80% { opacity: 0.95; }
      100% { opacity: 0; transform: scale(2.2);}
    }
  </style>
</head>
<body>
<h2>Queen Puzzle</h2>

<!-- 验证码弹窗 -->
<div id="verifyModal" style="display:none;">
  <div class="modal-content">
    <div style="font-size:1.2em;margin-bottom:6px;">
      请输入验证码才能进入游戏<br><span style="font-size:0.9em;color:#888;">（联系开发者获取或点击“忘记验证码”）</span>
    </div>
    <input type="text" id="verifyInput" placeholder="验证码" autocomplete="off" />
    <br>
    <button onclick="checkVerifyCode()">确定</button>
    <button onclick="showForgotModal()">忘记验证码</button>
    <div id="verifyMsg" style="color:#b00;height:1.5em;font-size:0.95em;"></div>
  </div>
</div>
<div id="forgotModal" style="display:none;">
  <div class="modal-content">
    <div style="font-size:1.15em;margin-bottom:7px;">
      忘记验证码？请输入恢复密码<br>
      <span style="font-size:0.9em;color:#888;">（联系开发者获取）</span>
    </div>
    <input type="password" id="forgotInput" placeholder="密码" autocomplete="off" />
    <br>
    <button onclick="checkForgotPwd()">确定</button>
    <button onclick="closeForgotModal()">返回</button>
    <div id="forgotMsg" style="color:#b00;height:1.5em;font-size:0.95em;"></div>
  </div>
</div>

<div id="controls" style="display:none;">
  棋盘大小：
  <select id="sizeSelect" onchange="loadBoard()">
    <option value="6">6 x 6</option>
    <option value="7">7 x 7</option>
    <option value="8">8 x 8</option>
  </select>
  <button id="solutionBtn" onclick="showSolution()">显示参考解</button>
  <button onclick="loadBoard()">再来一次</button>
</div>

<div id="game-container" style="display:none;">
  <div id="board"></div>
  <div id="overlay-board"></div>
</div>

<div id="status"></div>

<div id="achievements" style="display:none;"></div>

<div id="rules">
  <strong>游戏规则：</strong><br>
  1. 每个颜色区域只能放1个皇后（👑）<br>
  2. 皇后间不能同行、同列、同斜线、也不能八方向相邻<br>
  3. 点击格子在“空白-❌-👑”三态间切换，❌为禁放<br>
  4. 全部放置正确且无冲突时即胜利<br>
  5. 可点击“显示参考解”临时查看答案，不影响你的解题进度<br>
  <span style="color:#999;">提示：累积完成可解锁更多成就！</span>
</div>

<script>
// ----- 成就系统 -----
function getAchievements() {
  try {
    const v = localStorage.getItem('queenPuzzleAch');
    return v ? JSON.parse(v) : { "6":0, "7":0, "8":0 };
  } catch { return { "6":0, "7":0, "8":0 }; }
}
function setAchievements(obj) {
  localStorage.setItem('queenPuzzleAch', JSON.stringify(obj));
}
function updateAchievements(size) {
  const ach = getAchievements();
  ach[size] = (ach[size]||0)+1;
  setAchievements(ach);
  showAchievements();
}
function showAchievements() {
  const ach = getAchievements();
  let txt = "成就：";
  txt += `&nbsp;6x6：<b>${ach["6"]||0}</b> 次&nbsp;`;
  txt += `7x7：<b>${ach["7"]||0}</b> 次&nbsp;`;
  txt += `8x8：<b>${ach["8"]||0}</b> 次`;
  document.getElementById("achievements").innerHTML = txt;
  document.getElementById("achievements").style.display = "";
}

// ----- 棋盘与动画 -----
const colors = ['#fdd','#dfd','#ddf','#ffd','#dff','#fdf','#eef','#fde','#cfc','#ccf'];
let currentSize = 6;
let cells = [], overlays = [], regionMap = [], solutionGrid = [];
let showingSolution = false;
let presetLevels = null;

// 动态计算cell大小并设置样式
function updateCellStyle() {
  const container = document.getElementById("game-container");
  const containerSize = container.offsetWidth;
  const cellSize = Math.floor((containerSize - (currentSize - 1) * 2) / currentSize);
  let oldStyle = document.getElementById("dynamic-cell-style");
  if (oldStyle) oldStyle.remove();
  const style = document.createElement("style");
  style.id = "dynamic-cell-style";
  style.innerHTML = `
    .cell {
      width: ${cellSize}px;
      height: ${cellSize}px;
      font-size: ${Math.floor(cellSize * 0.68)}px;
    }
    #overlay-board .cell {
      font-size: ${Math.floor(cellSize * 0.68)}px;
    }
  `;
  document.head.appendChild(style);
}

// 加载json预设关卡
async function loadPresetLevels() {
  if (presetLevels) return;
  try {
    const resp = await fetch("queen_multi_size_levels_6_7.json");
    presetLevels = await resp.json();
  } catch(e) {
    presetLevels = null;
  }
}

async function loadBoard() {
  currentSize = parseInt(document.getElementById("sizeSelect").value);
  showingSolution = false;
  document.getElementById("solutionBtn").textContent = "显示参考解";

  await loadPresetLevels();
  updateCellStyle();

  const board = document.getElementById("board");
  const overlayBoard = document.getElementById("overlay-board");
  board.innerHTML = '';
  overlayBoard.innerHTML = '';
  board.style.gridTemplateColumns = overlayBoard.style.gridTemplateColumns =
    `repeat(${currentSize}, 1fr)`;

  cells = [], overlays = [];

  let boardData = null;
  if (presetLevels && presetLevels[String(currentSize)]) {
    const lv = presetLevels[String(currentSize)];
    regionMap = lv.region_map;
    solutionGrid = lv.solution_grid;
  } else {
    let attempts = 0;
    while (!boardData && attempts++ < 300) boardData = generateBoard(currentSize);
    if (!boardData) return alert("生成棋盘失败，请刷新页面重试");
    regionMap = boardData.region_map;
    solutionGrid = boardData.solution_grid;
  }

  // 逐格淡入动画
  let delay = 0, delayStep = 18;
  for (let r = 0; r < currentSize; r++) {
    cells[r] = [], overlays[r] = [];
    for (let c = 0; c < currentSize; c++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.dataset.state = "empty";
      cell.style.background = colors[(regionMap[r][c] - 1) % colors.length];
      cell.style.opacity = 0;
      cell.textContent = "";
      cell.onclick = () => { if (!showingSolution) toggleCell(cell); };
      setTimeout(()=>{ cell.style.opacity=1; }, delay);
      delay += delayStep;

      board.appendChild(cell);
      cells[r][c] = cell;

      // 覆盖层（用SVG皇冠或emoji美化）
      const ov = document.createElement("div");
      ov.className = "cell";
      if (solutionGrid[r][c] === "queen") {
        ov.innerHTML = `<span class="queen-icon">👑</span>`;
      } else {
        ov.textContent = "❌";
        ov.style.color = "#888";
      }
      overlayBoard.appendChild(ov);
      overlays[r][c] = ov;
    }
  }

  document.getElementById("status").textContent = '';
  document.getElementById("overlay-board").style.display = "none";
}

function toggleCell(cell) {
  const state = cell.dataset.state;
  if (state === "empty") {
    cell.dataset.state = "x";
    cell.textContent = "❌";
  } else if (state === "x") {
    cell.dataset.state = "queen";
    cell.innerHTML = `<span class="queen-icon">👑</span>`;
  } else {
    cell.dataset.state = "empty";
    cell.textContent = "";
  }
  checkWin();
}

function showSolution() {
  const overlay = document.getElementById("overlay-board");
  const button = document.getElementById("solutionBtn");
  if (!showingSolution) {
    overlay.style.display = "grid";
    button.textContent = "关闭参考解";
    showingSolution = true;
    for (let r = 0; r < currentSize; r++)
      for (let c = 0; c < currentSize; c++) {
        cells[r][c].dataset.state = "empty";
        cells[r][c].textContent = "";
      }
  } else {
    overlay.style.display = "none";
    button.textContent = "显示参考解";
    showingSolution = false;
  }
  document.getElementById("status").textContent = "";
}

function showFireworks(x, y, container) {
  // 在棋盘中央/胜利处生成烟花
  const colors = ['#fc3','#f36','#3cf','#9c3','#fa5','#fd4','#6fc','#c9f','#f8c'];
  for (let i = 0; i < 14; i++) {
    const fw = document.createElement('div');
    fw.className = "firework";
    fw.style.left = x+"px";
    fw.style.top = y+"px";
    fw.style.background = colors[Math.floor(Math.random()*colors.length)];
    fw.style.transform = `translate(-50%,-50%) rotate(${i*25}deg)`;
    container.appendChild(fw);
    setTimeout(()=>fw.remove(), 900+Math.random()*500);
  }
}

function checkWin() {
  let queens = [];
  const rows = Array(currentSize).fill(0);
  const cols = Array(currentSize).fill(0);
  const regionQueens = {};
  const regionSet = new Set();

  for (let r = 0; r < currentSize; r++) {
    for (let c = 0; c < currentSize; c++) {
      const cell = cells[r][c];
      const state = cell.dataset.state;
      const regionId = regionMap[r][c];
      regionSet.add(regionId);

      if (state === "queen") {
        queens.push([r, c]);
        rows[r]++;
        cols[c]++;
        regionQueens[regionId] = (regionQueens[regionId] || 0) + 1;
      }
    }
  }

  const regionCount = regionSet.size;
  const queenCount = queens.length;
  let conflict = false;

  // 1) 同行/同列冲突
  if (rows.some(v => v > 1) || cols.some(v => v > 1)) conflict = true;
  // 2) 区域内冲突
  if (Object.values(regionQueens).some(v => v > 1)) conflict = true;
  // 3) 斜邻接冲突（只禁止 dr===1 && dc===1）
  for (let i = 0; i < queens.length; i++) {
    for (let j = i + 1; j < queens.length; j++) {
      const [r1, c1] = queens[i], [r2, c2] = queens[j];
      const dr = Math.abs(r1 - r2), dc = Math.abs(c1 - c2);
      if (dr === 1 && dc === 1) conflict = true;
    }
  }
  if (queenCount > regionCount) conflict = true;

  const incomplete = queenCount < regionCount;
  const status = document.getElementById("status");
  if (conflict) {
    status.textContent = "❌ 有冲突";
    status.style.color = "red";
  } else if (incomplete) {
    status.textContent = "🔄 未完成";
    status.style.color = "orange";
  } else {
    status.textContent = "🎉 恭喜完成！";
    status.style.color = "green";
    // 烟花动画
    const rect = document.getElementById("game-container").getBoundingClientRect();
    showFireworks(rect.width/2, rect.height/2, document.getElementById("game-container"));
    // 成就
    updateAchievements(currentSize);
  }
}

function generateBoard(size) {
  const queenCount = size;
  const maxRegionSize = Math.floor((size * size) / queenCount);
  const minRegionSize = 3;

  function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  function generateRegions() {
    const grid = Array.from({ length: size }, () => Array(size).fill(0));
    const directions = [[1,0], [-1,0], [0,1], [0,-1]];
    let regionId = 1;

    while (regionId <= queenCount) {
      const r = Math.floor(Math.random() * size);
      const c = Math.floor(Math.random() * size);
      if (grid[r][c] !== 0) continue;

      const q = [[r, c]];
      const visited = Array.from({ length: size }, () => Array(size).fill(false));
      const region = [];
      visited[r][c] = true;
      region.push([r, c]);

      while (q.length && region.length < maxRegionSize) {
        const [x, y] = q.shift();
        for (const [dx, dy] of directions) {
          const nx = x + dx, ny = y + dy;
          if (nx < 0 || ny < 0 || nx >= size || ny >= size) continue;
          if (visited[nx][ny] || grid[nx][ny] !== 0) continue;
          visited[nx][ny] = true;
          region.push([nx, ny]);
          q.push([nx, ny]);
          if (region.length >= minRegionSize && Math.random() < 0.3) break;
        }
      }

      if (region.length >= minRegionSize) {
        for (const [x, y] of region) grid[x][y] = regionId;
        regionId++;
      } else return null;
    }

    const flat = grid.flat();
    if (flat.includes(0)) return null;
    return grid;
  }

  function placeQueens(regionMap) {
    const regionCells = {};
    for (let r = 0; r < size; r++) {
      for (let c = 0; c < size; c++) {
        const id = regionMap[r][c];
        if (!regionCells[id]) regionCells[id] = [];
        regionCells[id].push([r, c]);
      }
    }

    const regionIds = Object.keys(regionCells).map(Number);
    const queens = [];

    function isValid(r, c) {
      return queens.every(([qr, qc]) =>
        qr !== r && qc !== c &&
        Math.abs(qr - r) !== Math.abs(qc - c) &&
        !(Math.abs(qr - r) <= 1 && Math.abs(qc - c) <= 1)
      );
    }

    function backtrack(idx) {
      if (idx === regionIds.length) return true;
      const regionId = regionIds[idx];
      const cells = [...regionCells[regionId]];
      shuffleArray(cells);

      for (const [r, c] of cells) {
        if (isValid(r, c)) {
          queens.push([r, c]);
          if (backtrack(idx + 1)) return true;
          queens.pop();
        }
      }
      return false;
    }

    return backtrack(0) ? queens : null;
  }

  for (let i = 0; i < 300; i++) {
    const regionMap = generateRegions();
    if (!regionMap) continue;
    const queens = placeQueens(regionMap);
    if (!queens) continue;
    const solutionGrid = Array.from({ length: size }, () => Array(size).fill("x"));
    for (const [r, c] of queens) solutionGrid[r][c] = "queen";
    return { region_map: regionMap, solution_grid: solutionGrid };
  }
  return null;
}

// ---- 验证码弹窗 ----
function showVerifyModal() {
  document.getElementById('verifyModal').style.display = "";
  document.getElementById('verifyMsg').textContent = "";
  document.getElementById('verifyInput').value = "";
}
function closeVerifyModal() {
  document.getElementById('verifyModal').style.display = "none";
}
function showForgotModal() {
  document.getElementById('forgotModal').style.display = "";
  document.getElementById('forgotMsg').textContent = "";
  document.getElementById('forgotInput').value = "";
}
function closeForgotModal() {
  document.getElementById('forgotModal').style.display = "none";
}
function checkVerifyCode() {
  const val = document.getElementById('verifyInput').value.trim();
  if (val === "baizhou666") {
    localStorage.setItem('queenPuzzle_verified', '1');
    closeVerifyModal();
    showMainUI();
  } else {
    document.getElementById('verifyMsg').textContent = "验证码错误";
  }
}
function checkForgotPwd() {
  const val = document.getElementById('forgotInput').value.trim();
  if (val === "12731273z") {
    localStorage.setItem('queenPuzzle_verified', '1');
    closeForgotModal();
    closeVerifyModal();
    showMainUI();
  } else {
    document.getElementById('forgotMsg').textContent = "密码错误";
  }
}

// ---- 首次访问处理 ----
function showMainUI() {
  document.getElementById("controls").style.display = "";
  document.getElementById("game-container").style.display = "";
  document.getElementById("achievements").style.display = "";
  showAchievements();
  loadBoard();
}
window.addEventListener("DOMContentLoaded", () => {
  // 首次访问判断
  if (localStorage.getItem('queenPuzzle_verified') === '1') {
    showMainUI();
  } else {
    showVerifyModal();
  }
});
window.addEventListener("resize", () => {
  updateCellStyle();
});
</script>
</body>
</html>
