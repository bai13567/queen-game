<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Queen Puzzle</title>
  <style>
    body {

    }
    .cell {
  width: calc(100vw / 8);         /* ÊØèÊ†ºÂÆΩÂ∫¶ = Â±èÂπïÂÆΩÂ∫¶Èô§‰ª• 8Ôºå‰øùËØÅÈÄÇÈÖç */
  height: calc(100vw / 8);        /* Ê≠£ÊñπÂΩ¢Ê†ºÂ≠ê */
  font-size: 6vw;                 /* Â≠ó‰ΩìÊõ¥Â§ß‰∏ÄÁÇπ */
  display: flex;
  align-items: center;

}
    .cell[data-state="queen"] { background: gold; }
    .cell[data-state="x"] { background: #ccc; }

    }

</head>
<body>

  <h2>Queen Puzzle</h2>

  <div id="controls">
    Ê£ãÁõòÂ§ßÂ∞èÔºö
    <select id="sizeSelect" onchange="loadBoard()">
      <option value="6">6 x 6</option>
      <option value="7">7 x 7</option>
      <option value="8">8 x 8</option>
    </select>
    <button onclick="showSolution()">ÊòæÁ§∫ÂèÇËÄÉËß£</button>
    <button onclick="loadBoard()">ÂÜçÊù•‰∏ÄÊ¨°</button>
  </div>

  <div id="game-container">
    <div id="board"></div>
    <div id="overlay-board"></div>
  </div>

  <div id="status"></div>

  <script>
    const colors = ['#fdd','#dfd','#ddf','#ffd','#dff','#fdf','#eef','#fde','#cfc','#ccf'];
    let data, currentSize = 6;
    let cells = [], overlays = [], regionMap = [], solutionGrid = [];

    async function loadJSON() {
      const res = await fetch("queen_multi_size_levels_6_7.json");
      data = await res.json();
      loadBoard();
    }

    function loadBoard() {
      currentSize = parseInt(document.getElementById("sizeSelect").value);
        const cellSize = Math.floor(90 / currentSize);
  const oldStyle = document.getElementById("dynamic-cell-style");
  if (oldStyle) oldStyle.remove();

  const style = document.createElement("style");
  style.id = "dynamic-cell-style";
  style.innerHTML = `
    .cell {
      width: ${cellSize}vw;
      height: ${cellSize}vw;
      font-size: ${cellSize * 0.6}vw;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #aaa;
      user-select: none;
      cursor: pointer;
    }
  `;
  document.head.appendChild(style);
      
      const board = document.getElementById("board");
      const overlayBoard = document.getElementById("overlay-board");
      board.innerHTML = '';
      overlayBoard.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${currentSize}, 1fr)`;
      overlayBoard.style.gridTemplateColumns = `repeat(${currentSize}, 1fr)`;
      cells = []; overlays = [];

      let boardData = null;
let attempts = 0;

while (!boardData && attempts < 5) {
  boardData = generateBoard(currentSize);
  attempts++;
}

if (!boardData) {
  alert("ÁîüÊàêÊ£ãÁõòÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï");
  return;
}

regionMap = boardData.region_map;
solutionGrid = boardData.solution_grid;

      for (let r = 0; r < currentSize; r++) {
        cells[r] = []; overlays[r] = [];
        for (let c = 0; c < currentSize; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.dataset.state = "empty";
          cell.style.background = colors[(regionMap[r][c]-1)%colors.length];
          cell.addEventListener("click", () => toggleCell(cell));
          board.appendChild(cell);
          cells[r][c] = cell;

          const ov = document.createElement("div");
          ov.className = "cell";
          ov.textContent = solutionGrid[r][c] === "queen" ? "üëë" : "‚ùå";
          overlayBoard.appendChild(ov);
          overlays[r][c] = ov;
        }
      }
      document.getElementById("status").textContent = '';
      document.getElementById("overlay-board").style.display = "none";
    }

    function toggleCell(cell) {
      const state = cell.dataset.state;
      if (state === "empty") {
        cell.dataset.state = "x";
        cell.textContent = "‚ùå";
      } else if (state === "x") {
        cell.dataset.state = "queen";
        cell.textContent = "üëë";
      } else {
        cell.dataset.state = "empty";
        cell.textContent = "";
      }
      checkWin();
    }

    function showSolution() {
      document.getElementById("overlay-board").style.display = "grid";
    }

    function checkWin() {
      let filled = 0, queens = [];
      const rows = Array(currentSize).fill(0);
      const cols = Array(currentSize).fill(0);
      const regionQueens = {};

      for (let r = 0; r < currentSize; r++) {
        for (let c = 0; c < currentSize; c++) {
          const cell = cells[r][c];
          const state = cell.dataset.state;
          if (state !== "empty") filled++;
          if (state === "queen") {
            rows[r]++;
            cols[c]++;
            const reg = regionMap[r][c];
            regionQueens[reg] = (regionQueens[reg] || 0) + 1;
            queens.push([r,c]);
          }
        }
      }

      let conflict = false;
      if (filled < currentSize * currentSize) return;

      if (rows.some(v => v > 1) || cols.some(v => v > 1)) conflict = true;
      if (Object.values(regionQueens).some(v => v > 1)) conflict = true;
      for (let i = 0; i < queens.length; i++) {
        for (let j = i+1; j < queens.length; j++) {
          const [r1,c1] = queens[i], [r2,c2] = queens[j];
          if (Math.abs(r1 - r2) <= 1 && Math.abs(c1 - c2) <= 1) conflict = true;
          if (Math.abs(r1 - r2) === Math.abs(c1 - c2)) conflict = true;
        }
      }

      const status = document.getElementById("status");
      status.textContent = conflict ? "‚ùå ÊúâÂÜ≤Á™ÅÊàñÊú™ÂÆåÊàê" : "üéâ ÊÅ≠ÂñúÂÆåÊàêÔºÅ";
      status.style.color = conflict ? "red" : "green";
    }

function generateBoard(size) {
  const config = {
    6: { queens: 6, regionSize: 6 },
    7: { queens: 7, regionSize: 7 },
    8: { queens: 9, regionSize: 7 }
  }[size];

  function isValid(r, c, queens) {
    return queens.every(([qr, qc]) =>
      qr !== r && qc !== c &&
      Math.abs(qr - r) !== Math.abs(qc - c) &&
      !(Math.abs(qr - r) <= 1 && Math.abs(qc - c) <= 1)
    );
  }

  function placeQueens() {
    const res = [];
    function backtrack(pos = 0) {
      if (res.length === config.queens) return true;
      if (pos >= size * size) return false;
      const r = Math.floor(pos / size), c = pos % size;
      if (isValid(r, c, res)) {
        res.push([r, c]);
        if (backtrack(pos + 1)) return true;
        res.pop();
      }
      return backtrack(pos + 1);
    }
    return backtrack() ? res : null;
  }

  function generateRegions(queens) {
    const grid = Array.from({ length: size }, () => Array(size).fill(0));
    const directions = [[0,1],[1,0],[0,-1],[-1,0]];
    let id = 1;

    for (const [qr, qc] of queens) {
      let filled = 0;
      const q = [[qr, qc]];
      while (q.length && filled < config.regionSize) {
        const [r, c] = q.shift();
        if (r < 0 || r >= size || c < 0 || c >= size) continue;
        if (grid[r][c] !== 0) continue;
        grid[r][c] = id;
        filled++;
        for (const [dr, dc] of directions) {
          q.push([r + dr, c + dc]);
        }
      }
      if (filled < config.regionSize) return null;
      id++;
    }
    return grid;
  }

  for (let i = 0; i < 100; i++) {
    const queens = placeQueens();
    if (!queens) continue;
    const regionMap = generateRegions(queens);
    if (!regionMap) continue;
    const solution = Array.from({ length: size }, () => Array(size).fill("x"));
    for (const [r, c] of queens) solution[r][c] = "queen";
    return { region_map: regionMap, solution_grid: solution };
  }
  return null;
}

    loadJSON();
  </script>
