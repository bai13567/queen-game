<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Queen Puzzle</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 3px;
      max-width: 95vw;
      margin: 20px auto;
    }
    .cell {
      background-color: #fff;
      font-size: 5vw;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      border: 1px solid #aaa;
      transition: background-color 0.2s, transform 0.1s;
    }
    .cell[data-state="queen"] { background-color: gold; transform: scale(1.05); }
    .cell[data-state="x"] { background-color: #ccc; transform: scale(0.95); }
    #status {
      font-size: 1.2em;
      margin-top: 10px;
    }
    button {
      margin: 8px;
      padding: 8px 14px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>Queen Puzzle</h2>
  <p>ÁÇπÂáªÊ†ºÂ≠êÂàáÊç¢Áä∂ÊÄÅÔºö‚ùå ‚Üí üëë ‚Üí Á©∫</p>
  <div id="board"></div>
  <p id="status"></p>
  <button onclick="checkWin(true)">ÊòæÁ§∫Ê≠£Á°ÆËß£</button>
  <button onclick="location.reload()">ÂÜçÊù•‰∏ÄÊ¨°</button>

  <script>
    const boardSize = 6;
    const regionMap = [
      [1,1,1,2,2,6],
      [1,5,5,2,6,6],
      [5,5,2,2,4,4],
      [3,9,9,4,4,4],
      [3,9,7,7,8,8],
      [3,3,7,7,8,8]
    ];
    const solutionGrid = [
      ["queen","x","x","x","x","queen"],
      ["x","x","x","x","queen","x"],
      ["x","queen","x","x","x","x"],
      ["x","queen","x","x","x","x"],
      ["x","x","queen","x","x","x"],
      ["x","x","x","queen","x","x"]
    ];

    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const colors = ['#fdd', '#dfd', '#ddf', '#ffd', '#dff', '#fdf', '#ccc', '#eef', '#fde'];
    const cells = [];

    function getRegionColor(region) {
      return colors[(region - 1) % colors.length];
    }

    function toggleCell(cell) {
      const state = cell.dataset.state;
      let newState = '', newText = '';
      if (state === 'empty') {
        newState = 'x'; newText = '‚ùå';
      } else if (state === 'x') {
        newState = 'queen'; newText = 'üëë';
      } else {
        newState = 'empty'; newText = '';
      }
      cell.dataset.state = newState;
      cell.textContent = newText;
      checkWin();
    }

    function checkWin(forceShow=false) {
      const rows = Array(boardSize).fill(0);
      const cols = Array(boardSize).fill(0);
      const regionQueens = {};
      const queens = [];
      let filledCount = 0;

      for (let r = 0; r < boardSize; r++) {
        for (let c = 0; c < boardSize; c++) {
          const cell = cells[r][c];
          const state = cell.dataset.state;
          if (state === 'queen') {
            rows[r]++;
            cols[c]++;
            const region = regionMap[r][c];
            regionQueens[region] = (regionQueens[region] || 0) + 1;
            queens.push([r, c]);
            filledCount++;
          } else if (state === 'x') {
            filledCount++;
          }
        }
      }

      const allFilled = filledCount === boardSize * boardSize;
      const hasRowConflict = rows.some(x => x > 1);
      const hasColConflict = cols.some(x => x > 1);
      const hasRegionConflict = Object.values(regionQueens).some(x => x > 1);
      const hasDiagonalConflict = queens.some(([r1, c1], i) =>
        queens.slice(i+1).some(([r2, c2]) => Math.abs(r1 - r2) === Math.abs(c1 - c2))
      );

      if (forceShow) {
        for (let r = 0; r < boardSize; r++) {
          for (let c = 0; c < boardSize; c++) {
            const cell = cells[r][c];
            const state = solutionGrid[r][c];
            cell.dataset.state = state;
            cell.textContent = state === 'queen' ? 'üëë' : '‚ùå';
          }
        }
        status.textContent = '‚úÖ Ê≠£Á°ÆÁ≠îÊ°àÂ∑≤ÊòæÁ§∫';
        status.style.color = 'blue';
        return;
      }

      if (allFilled && !hasRowConflict && !hasColConflict && !hasRegionConflict && !hasDiagonalConflict) {
        status.textContent = 'üéâ ÊÅ≠ÂñúÔºÅÊàêÂäüÂÆåÊàêÔºÅ';
        status.style.color = 'green';
      } else {
        status.textContent = '';
      }
    }

    function init() {
      for (let r = 0; r < boardSize; r++) {
        cells[r] = [];
        for (let c = 0; c < boardSize; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.state = 'empty';
          const region = regionMap[r][c];
          cell.style.backgroundColor = getRegionColor(region);
          cell.addEventListener('click', () => toggleCell(cell));
          board.appendChild(cell);
          cells[r][c] = cell;
        }
      }
    }

    init();
  </script>
</body>
</html>
